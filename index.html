<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant Ordering</title>
  </head>
  <body>
    <div id="app">
      <div id="app-app-container" class="--app-app-container">
        <header>
          <div id="header-text-container" class="--header-text-container">
            <h1 id="header-title" class="--header-title">Jimmy's Diner</h1>
            <p id="header-desc" class="--header-desc">The best burgers and pizza in town!</p>
          </div>
        </header>
        <section id="menu" class="--menu">
          <div class="content-container">
            <div id="menu-feed" class="--menu-feed">

            </div>
          </div>
        </section>
        <section id="order" class="--order">
          <div class="content-container">
            <div id="order-feed" class="--order-feed hidden">
              
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
